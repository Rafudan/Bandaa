<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Banda</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

	<style>
		.mensagem {
			color: red;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<a href="/listaBandas" class="btn btn-primary">Listar</a>
			<h3>Cadastro de Banda</h3>
			<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
				<button type="button" class="btn-close" data-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<form th:action="@{/salvar}" th:object="${novaBanda}" method="post">

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Banda:</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" th:field="*{nomeBanda}">
						<span class="mensagem" th:if="${#fields.hasErrors('nomeBanda')}" th:errors="*{nomeBanda}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Gênero Musical:</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" th:field="*{generoMusical}">
						<span class="mensagem" th:if="${#fields.hasErrors('generoMusical')}" th:errors="*{generoMusical}"></span>

					</div>
				</div>
				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Ano Criação:</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" th:field="*{anoCriacao}">
						<span class="mensagem" th:if="${#fields.hasErrors('anoCriacao')}" th:errors="*{anoCriacao}"></span>
					</div>
				</div>

				<input class="btn btn-success" type="submit" value="Gravar"/>

			</form>
		</div>
	</div>
</div>
</body>
</html>
