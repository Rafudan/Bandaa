<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


	<title>Album</title>
	<style>
		.mensagem {
			color: red;
		}
	</style>

</head>
<body>

<div class="container">
	<div class="row" style="padding-bottom: 20px;">
		<div class="col">
			<h2>Novo Album</h2>
			<div class="alert alert-success alert-dismissible fade show"
				 th:if="${mensagem}">
				<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
				<span th:text="${mensagem}"></span>
			</div>
			<form th:action="@{/album/salvar}" th:object="${album}" method="post">
				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Album</label>
					<div class="col-sm-5">
						<input  type="hidden" th:field="*{banda}">
						<input class="form-control" type="text" th:field="*{titulo}">
					</div>
					<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('titulo')}"
								  th:errors="*{titulo}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-1 col-form-label">Faixas </label>
					<div class="col-sm-5">
						<input class="form-control" type="text" th:field="*{faixas}">
					</div>
					<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('faixas')}"
								  th:errors="*{faixas}"></span>
					</div>
				</div>
				<input class="btn btn-primary" type="submit" value="Gravar" />
			</form>
			<a class="btn btn-primary" th:href="@{/}">Voltar</a>
		</div>
	</div>
</div>
</body>
</html>
