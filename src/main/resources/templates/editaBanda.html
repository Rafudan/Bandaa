<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Alterar Banda</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

	<style>
		.mensagem {
			color: red;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<a href="/" class="btn btn-primary btn-sm">Voltar</a>
			<h3>Editar Banda</h3>

			<form th:action="@{/editar/{id}(id=${banda.id})}" th:object="${banda}" method="post">

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Nome da Banda:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{nomeBanda}">
						<span class="mensagem" th:if="${#fields.hasErrors('nomeBanda')}" th:errors="*{nomeBanda}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Gênero Musical:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{generoMusical}">
						<span class="mensagem" th:if="${#fields.hasErrors('generoMusical')}" th:errors="*{generoMusical}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Ano de Criação:</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" th:field="*{anoCriacao}">
						<span class="mensagem" th:if="${#fields.hasErrors('anoCriacao')}" th:errors="*{anoCriacao}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<div class="col-sm-10 offset-sm-2">
						<input class="btn btn-primary" type="submit" value="Editar" />
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
