<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet"
		  th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">

	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
		  integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
		  crossorigin="anonymous" referrerpolicy="no-referrer" />

	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>


	<title>Albuns</title>
	<style>
		.mensagem {
			color: red;
		}
	</style>

</head>
<body>

<div class="container">
	<div class="row" style="padding-bottom: 30px;">
		<div class="col">
			<a th:href="@{/album/novoAlbum/{id}(id=${banda.id})}" class="btn btn-primary">Novo Album</a>
		</div>
	</div>
</div>

<table class="table table-striped table-hover table-bordered">
	<thead>
	<tr>
		<th>Título</th>
		<th>Faixas</th>
	</tr>
	</thead>
	<tbody>
	<tr th:if="${albuns.isEmpty()}">
		<td colspan="3">Albuns não encontrados.</td>
	</tr>
	<tr th:each="album : ${albuns}">
		<td><span th:text="${album.titulo}"></span></td>
		<td><span th:text="${album.faixas}"></span></td>
		<td><a class="btn btn-warning" th:href="@{/album/alteraAlbum/{id}(id=${album.id})}">Alterar</a>
		<td>	<a class="fa-regular fa-trash-can  btn-delete-danger"
				   style="color: red;" th:href="@{/album/deletar/{id}(id=${album.id})}"
				   th:data-confirm-delete="|Deseja realmente apagar o album ${album.titulo} ?|"
				   th:onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
		</a></td>
	</tr>

	</tbody>
</table>
<a class="btn btn-primary" th:href="@{/}">Voltar</a>
</body>
</html>
