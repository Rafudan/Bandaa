<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Álbum</title>

	<link rel="stylesheet" th:href="@{/bootstrap-5.1.3-dist/css/bootstrap.min.css}">
	<script th:src="@{/jquery-3.6.0-dist/jquery-3.6.0.min.js}"></script>
	<script th:src="@{/bootstrap-5.1.3-dist/js/bootstrap.min.js}"></script>

	<style>
		.mensagem {
			color: red;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col">
			<a href="/listaAlbuns" class="btn btn-primary">Listar Álbuns</a>
			<h3>Cadastro de Álbum</h3>


			<div class="alert alert-success alert-dismissible fade show" th:if="${mensagemSucesso}">
				<button type="button" class="btn-close" data-dismiss="alert"></button>
				<span th:text="${mensagemSucesso}"></span>
			</div>

			<div class="alert alert-danger alert-dismissible fade show" th:if="${mensagemErro}">
				<button type="button" class="btn-close" data-dismiss="alert"></button>
				<span th:text="${mensagemErro}"></span>
			</div>



			<form th:action="@{/salvarAlbum}" th:object="${novoAlbum}" method="post">

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Título do Álbum:</label>
					<div class="col-sm-5">
						<input class="form-control" type="text" th:field="*{titulo}">
						<span class="mensagem" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Número de Faixas:</label>
					<div class="col-sm-5">
						<input class="form-control" type="number" th:field="*{faixas}">
						<span class="mensagem" th:if="${#fields.hasErrors('faixas')}" th:errors="*{faixas}"></span>
					</div>
				</div>

				<div class="row mb-3">
					<label class="col-sm-2 col-form-label">Banda:</label>
					<div class="col-sm-5">
						<select class="form-select" th:field="*{banda}">
							<!-- Adicione opções para cada banda disponível -->
							<option th:each="banda : ${listaDeBandas}" th:value="${banda}" th:text="${banda.nomeBanda}"></option>
						</select>
						<span class="mensagem" th:if="${#fields.hasErrors('banda')}" th:errors="*{banda}"></span>
					</div>
				</div>

				<input class="btn btn-success" type="submit" value="Cadastrar Álbum"/>

			</form>

		</div>
	</div>
</div>
</body>
</html>
